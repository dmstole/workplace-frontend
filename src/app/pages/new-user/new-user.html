<ion-header>
    <ion-toolbar>
        <div class="menu-top">
            <img class="wptimg-logo-img-top center" src="assets/imgs/bg.png" (click)="goLoginPage()" />
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="formNewUser" (ngSubmit)="onSave(formNewUser.value)" novalidate>

        <div class="grid">

            <h4>Nova Conta</h4>

            <ion-item>
                <ion-label position="floating">tipo:</ion-label>
                <ion-select formControlName="type" placeholder="Select One">
                    <ion-select-option value="Empresa">Empresa</ion-select-option>
                    <ion-select-option value="Profissional">Profissional</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="floating">nome:</ion-label>
                <ion-input autocomplete="off" type="text" formControlName="name">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">documento:</ion-label>
                <ion-input autocomplete="off" type="text" formControlName="document">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">email:</ion-label>
                <ion-input type="text" formControlName="email">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">senha:</ion-label>
                <ion-input type="password" formControlName="password">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">confirme sua senha:</ion-label>
                <ion-input type="password" formControlName="confirmPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">rua/avenida:</ion-label>
                <ion-input type="text" formControlName="streetName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">n√∫mero:</ion-label>
                <ion-input type="number" formControlName="addressNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">complemento:</ion-label>
                <ion-input type="text" formControlName="complement"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">bairro:</ion-label>
                <ion-input type="text" formControlName="region"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">cep:</ion-label>
                <ion-input type="text" formControlName="postalCode"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">cidade:</ion-label>
                <ion-input type="text" formControlName="city"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">estado:</ion-label>
                <ion-input type="text" formControlName="state"></ion-input>
            </ion-item>

            <button type="submit" class="btn-primary" [disabled]="!formNewUser.valid">
                Cadastrar
            </button>

            <button type="button" class="btn-secondy" (click)="goLoginPage()">
                Cancelar
            </button>

        </div>

    </form>

</ion-content>
